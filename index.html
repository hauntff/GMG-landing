    .main-image__container{

    .container {

    .overlay {

    .nav {

        justify-content: space-around;

    }

    .nav button{
        font-family: 'Mikadoo';
        font-weight: bold;
        font-size: 18px;
        color: #ffffff;
        background: #181818;
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid #181818; /* Внешний круг */
        overflow: hidden; /* Обрезаем содержимое внутри элемента */

    }
    #mainImage {
        display: block;
        position: relative;
        width: 100%;

    #GMGLogo{

        top: 7.8%;
        left: 5.6%;
    }
    .button::after{
        content: '+';
        width: 2.5vw;
        height: 2.5vw;
        position: absolute;
        top: calc(50% - 1.25vw);
        left: calc(50% - 1.25vw);
        background: white;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #2E2E2E;
    }
    .button:hover{
        opacity: 1;
    }
    .button {
        z-index: 2;
        font-family: inherit;
        line-height: 1.15;
        margin: 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.5vw; /* Размер шрифта будет меняться в зависимости от ширины экрана */
        cursor: pointer;
        width: 42px;
        height: 42px;
        background: #2E2E2E;
        transition: .2s ease-in;
        border-radius: 50%; /* Делаем круглый элемент */
        background-color: transparent;
        border: 6px solid #2E2E2E; /* Внешний круг */
        overflow: hidden; /* Обрезаем содержимое внутри элемента */
        position: absolute;

<script>
